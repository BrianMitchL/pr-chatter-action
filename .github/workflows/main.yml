name: Self-Test

on:
  pull_request_review:
    types: [submitted]
    branches: [main]

jobs:
  main:
    runs-on: ubuntu-latest
    name: Main
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: PR Chatter step
        uses: ./ # Uses an action in the root directory
        with:
          TENOR_API_KEY: ${{ secrets.TENOR_API_KEY }}
          approved-gif-keywords: balloon
          changes-requested-gif-keywords: fire
