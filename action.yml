name: 'PR Chatter'
author: 'Brian Mitchell <bman4789@gmail.com>'
description: 'Add fun chatter to your Pull Requests.'
branding:
  icon: 'gift'
  color: 'purple'
runs:
  using: 'node12'
  main: 'dist/index.js'
inputs:
  GITHUB_TOKEN:
    description: 'Github Token for authentication'
    required: true
  TENOR_API_KEY:
    description: 'API key for using GIFs from Tenor'
    required: false
  approvedGifKeywords:
    description: 'Comma separated string of keywords to randomly use for embedding PR approved GIFs'
    required: false
    default: 'awesome, good job, thumbs up, great work, hooray, nice, looks good, approve, amazing, incredible, perfect'
  changedRequestedGifKeywords:
    description: 'Comma separated string of keywords to randomly use for embedding PR changed requested GIFs'
    required: false
    default: 'try again, review, at least you tried, so close, dumpster fire'
